<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>SignUp</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Sign Up</h2>
      <form action="" method="get" class="form-login">
        <div class="form-name">
          <input type="text" name="name" id="name" placeholder="Name" />
        </div>
        <div class="form-pNum">
          <input type="tel" name="pNumber" id="pNumber" placeholder="Phone Number" />
        </div>
        <div class="form-ID">
          <input type="text" name="ID" id="ID" placeholder="ID" />
        </div>
        <div class="form-PW">
          <input type="text" name="PW" id="PW" placeholder="PW" />
        </div>
        <div class="form-BT">
          <button class="BT">Sign up</button>
        </div>
      </form>
      <p>You already have an ID? <a href="sign_in.html">sign in</a></p>
    </div>
  </body>
</html>
